
paths:
  /api/cart/:
    get:
      summary: Añade los productos al carrito
      tags:
        - Carts
      responses:
        "200":
          description: Los productos fueron añadidos con exito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Hubo un error al llenar el carrito con los productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
  /api/cart/{uid}:
    get:
      summary: Busca un producto por su id
      tags:
        - Carts
      parameters:
      - name: uid
        in: path
        required: true
        description: Id del producto que solicita
        schema:
          $type: String
        responses: 
          "200":
            description: Producto encontrado exitosamente
            content:
              application/json:
                schema:
                  $ref: "#components/schemas/Carts"
    put:
      summary: Añade un nuevo producto al carrito
      tags:
        - Carts
      parameters:
      - name: product
        in: path
        required: true
        description: Producto que va a agregar
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateCart"

components:
  schemas:
    Carts:
      type: object
      properties:
        _id: 
          type: String
          description: Id del producto
        category:
