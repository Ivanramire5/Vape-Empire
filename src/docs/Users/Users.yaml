
paths:
  /api/users/:
    get:
      summary: Obten todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los datos fueron cargados exitosamente a la base de datos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: Hubo un error al momento de cargar la base de datos al servidor. Intente de nuevo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
  /api/users/{uid}:
    get:
      summary: Obten un usuario por su id
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: Id del usuario que solicita
        schema:
          $type: String
        responses: 
          "200":
            description: Usuario encontrado exitosamente
            content:
              application/json:
                schema:
                  $ref: "#components/schemas/User"
    put:
      summary: Actualiza un usuario a partir de su id
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: id del usuario que se desea solicitar.
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateUser"


